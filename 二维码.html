<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雪域藏茶文化</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --tea-brown: #6B4226;
            --cream-white: #F5F0E6;
            --golden-accent: #C19A6B;
        }

        body {
            background: var(--cream-white);
            font-family: '宋体', 'Microsoft YaHei', sans-serif;
        }

        .navbar {
            background: linear-gradient(to right, var(--tea-brown), #543A25);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .hero-section {
            height: 60vh;
            background: linear-gradient(rgba(107,66,38,0.85), rgba(107,66,38,0.85)), 
                        url('images/tea-mountain.jpg') center/cover;
            color: white;
        }

        .product-card {
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid rgba(107,66,38,0.15);
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.12);
        }

        .culture-section {
            background: #fff;
            border-radius: 15px;
            padding: 2rem;
            margin: 3rem 0;
            box-shadow: 0 5px 25px rgba(0,0,0,0.08);
        }

        .tea-icon {
            width: 80px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">

                    <li class="nav-item"><a class="nav-link active" href="#">首页</a></li>

        </div>

        </div>
    </section>

    <section id="products" class="container py-5">

            <img src="https://th.bing.com/th/id/R.dac8e9cee9bfdf6c7d16777fb058504a?rik=8EKVi9q20dOHvQ&riu=http%3a%2f%2fp8.itc.cn%2fimages01%2f20201211%2fd6d625a6cfd645b9835d26d5d81a8f3b.jpeg&ehk=0G12tIZRDwhE862Kl9EjWEOuL3yFgGAsXh2TbIJVRBg%3d&risl=&pid=ImgRaw&r=0" alt="icon" class="tea-icon me-3">

            <img src="chrome-extension://bnjoienjhhclcabnkbhhfndecoipmcdg/background/keniu/main/index.html?url=aHR0cHM6Ly9wMS5zc2wucWhpbWcuY29tL3QwMTcwZDQxZTQ0ZmFlM2Y3M2MuanBn&source=1&originUrl=aHR0cHM6Ly93d3cuYmluZy5jb20%3D" alt="icon" class="tea-icon ms-3">
        </h2>

        <div class="row g-4">
            <div class="col-md-4">
                <div class="product-card card h-100">
                    <img src="" class="card-img-top" alt="金尖茶砖">
                    <div class="card-body">
                        <h5 class="card-title">陈年金尖茶砖</h5>
                        <p class="card-text">精选海拔2000米以上老茶叶，传统工艺压制，宜收藏宜品饮</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="h5 text-tea-brown">¥658</span>
                            <button class="btn btn-sm btn-outline-tea-brown">查看详情</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 更多产品列... -->

    </section>
